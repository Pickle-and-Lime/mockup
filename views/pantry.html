<ul class="collapsible" data-collapsible="accordion">
  <li>
    <div class="collapsible-header"><i class="material-icons">whatshot</i>Current Pantry<span class="badge">{{pantryList.length}}</span></div>
    <div class="collapsible-body container">
      <ul class="collection">
        <li class="collection-item" ng-repeat="item in pantryList track by $index">{{ item }}
          <span class="right">
            <i class="material-icons" onclick="Materialize.toast('Item deleted',500)" ng-click="removeListItem($index)">not_interested</i>
            <i class="material-icons" onclick="Materialize.toast('Item bought',500)" ng-click="removeListItem($index)">done</i>
          </span>
        </li>
      </ul>
    </div>
  </li>
  <li>

    <div class="collapsible-header"><i class="material-icons">whatshot</i>Pantry Builder</div>
    <div class="collapsible-body container">
      
      <div class="row">
        <div class="col s6 m4" ng-repeat="item in pantryBuilder track by $index">
          <div class="card grey">
            <div class="card-content white-text">
              <span class="card-title"></span>
              <p class="flow-text" ng-bind="item"></p>
            </div>
            <div class="card-action">
              <span class="left" ng-click="addToPantry(item)">Have</span>
              <span class="right" ng-click="needFromPantry($index)">Need</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </li>
</ul>
<script>
  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : true // true for accordion style, false for expandable
    });
  });
</script>
